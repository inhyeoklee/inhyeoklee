name: Generate Snake

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#ffb500&color_dots=#ebedf0,#d3d3d3,#a9a9a9,#800000,#5d0000
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#ffb500&color_dots=#161b22,#d3d3d3,#a9a9a9,#800000,#5d0000
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
